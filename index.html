<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/el_pollo_loco.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/paso.class.js"></script>
    <script src="models/paso-dead.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-coins.class.js"></script>
    <script src="models/status-bottles.class.js"></script>
    <script src="models/status-endboss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/explosion.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/endbossHurt.class.js"></script>
    <script src="models/endbossDead.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/el_pollo_loco.js"></script>

    <title>El Pollo Loco</title>
</head>

<body>
    <div class="container">
        <div class="game-roles d-none" id="roles">
            <img src="img/9.Intro _ Outro Image/Start Screen/Opción 1.png" class="bg-img">
            <div class="bg-div">
                <div class="cl"><img src="img/close.png" onclick="closeRoles()"></div>
                <div class="img-round">
                    <img src="img/right.png" alt="">
                    <span>Go right</span>
                </div>
                <div class="img-round"><img src="img/left.png" alt=""><span>Go leftt</span></div>
                <div class="img-round"><img src="img/space.png" alt=""><span>Jump</span></div>
                <div class="img-round"><img src="img/d.png" alt=""><span>Throw</span></div>
            </div>
        </div>
        <div class="start" id="start">
            <img src="img/9.Intro _ Outro Image/Start Screen/Opción 1.png" alt="">

            <div class="img-div">
                <div class="img-round"><img src="img/start.jfif" onclick="startGame()" class="btn-img"></div>
                <div class="img-round"><img src="img/settings.jfif" onclick="roles()"></div>
            </div>
        </div>
        <div class="round d-none" id="round">
            <h1>El Pollo Loco</h1>
            <canvas id="canvas" width="720" height="480"></canvas>
            <div class="fullScreen"><button onclick="fullScreen()"><img src="img/screenFull.png" alt=""></button></div>
        </div>
        <div class="ende d-none" id="ende">
            <img src="img/9.Intro _ Outro Image/_Game over_ screen/1.you lost.png" alt="">
            <div class="img-div">
                <img src="img/start.jfif" onclick="OneMoreGame()" class="btn-img">
            </div>
        </div>
        <div class="endeWin d-none" id="ende-win">
            <img src="img/9.Intro _ Outro Image/_Game over_ screen/3.Game over.png" alt="">
            <div class="img-div">
                <img src="img/start.jfif" onclick="OneMoreGame()" class="btn-img">
                <h1>you won!!!</h1>
            </div>
        </div>
    </div>
</body>

</html>
